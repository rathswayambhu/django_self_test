{%  load static %}

<html>
     <head>
         <title>Login Page</title>
         <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
     </head>
     <body>
          <table align="center" border="0">
              <tr>
                  <th>
                      <img src="{% static 'images/Features-13.png' %}" width="50" height="50">
                  </th>
                  <th id="_title">Real Time Reporting</th>
              </tr>
              <tr>
                  <th colspan="2">
                      <form action="" method="post">
                          {% csrf_token %}
                      <table align="center" border="0">
                          <tr rowspan="3">
                              <th colspan="3">
                                  Employee Login Page
                              </th>
                          </tr>

                          <tr>
                              <th rowspan="5" id="login_title">
                                  <img src="{% static 'images/loginimg.png' %}" width="200" height="230">
                              </th>
                              <th>
                                  Username
                              </th>
                              <th>
                                  <input type="text" placeholder="mail or number" >
                              </th>
                          </tr>
                          <tr rowspan="2">
                              <th>
                                  Password
                              </th>
                              <th>
                                  <input type="password" placeholder="case sensitive">
                              </th>
                          </tr>
                          <tr>
                              <th colspan="2">
                                  <button type="submit" onclick="show()"> Login </button>
                              </th>
                          </tr>
                          <tr>
                              <th colspan="2" id="frgtpwd">
                                  Forgot Password ?
                              </th>
                          </tr>
                          <tr>
                              <th colspan="2" id="newreg">
                                  New User Registration !
                              </th>
                          </tr>
                      </table>
                          </form>
                  </th>
              </tr>
          </table>
     <script src="{% static 'js/myscript.js' %}">

     </script>

     </body>
</html>
